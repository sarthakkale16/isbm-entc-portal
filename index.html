<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ISB&M ENTC Department</title>
    <!-- 1. All CSS Styles are now included directly below -->
    <style>
        body { margin: 0; font-family: sans-serif; background-color: #111827; color: #d1d5db; }
        #root { min-height: 100vh; }
        .container { max-width: 1280px; margin-left: auto; margin-right: auto; padding-left: 1rem; padding-right: 1rem; }
        .header { background-color: #1f2937; padding: 1rem; text-align: center; border-bottom: 1px solid #374151; }
        .header h1 { font-size: 2.25rem; font-weight: bold; color: #ffffff; }
        .header h3 { font-size: 1.5rem; font-weight: 600; color: #d1d5db; margin-top: 0.25rem; }
        .navigation { background-color: #1f2937; color: #d1d5db; position: sticky; top: 0; z-index: 40; }
        .nav-container { display: flex; justify-content: space-between; align-items: center; }
        .nav-links { display: flex; flex-wrap: wrap; }
        .nav-button { padding: 1rem 0.5rem; font-weight: 500; transition: color 0.3s; background: none; border: none; color: #d1d5db; cursor: pointer; }
        .nav-button:hover { color: #93c5fd; }
        .nav-button.active { color: #60a5fa; border-bottom: 4px solid #60a5fa; }
        .login-button { background-color: #16a34a; color: white; padding: 0.5rem 1rem; border-radius: 0.375rem; font-weight: 600; transition: background-color 0.3s; cursor: pointer; border: none;}
        .login-button:hover { background-color: #15803d; }
        .main-content { margin-top: 2rem; margin-bottom: 2rem; background-color: rgba(17, 24, 39, 0.8); backdrop-filter: blur(4px); border-radius: 0.5rem; box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1); min-height: 60vh; border: 1px solid #374151; }
        .page { padding: 2rem; }
        .page-title { font-size: 1.875rem; font-weight: bold; text-align: center; margin-bottom: 2rem; color: #ffffff; }
        .card-grid { display: grid; grid-template-columns: repeat(1, 1fr); gap: 2rem; }
        @media (min-width: 768px) { .card-grid { grid-template-columns: repeat(2, 1fr); } }
        @media (min-width: 1024px) { .card-grid { grid-template-columns: repeat(3, 1fr); } }
        .card { background-color: #1f2937; padding: 1.5rem; border-radius: 0.5rem; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); text-align: center; transition: transform 0.3s; cursor: pointer; }
        .card:hover { transform: translateY(-0.5rem); }
        .card img { width: 8rem; height: 8rem; border-radius: 9999px; margin-left: auto; margin-right: auto; margin-bottom: 1rem; object-fit: cover; }
        .card h3 { font-size: 1.25rem; font-weight: bold; color: #ffffff; }
        .card p { color: #9ca3af; }
        .list-item { background-color: #1f2937; padding: 1rem; border-radius: 0.375rem; cursor: pointer; transition: box-shadow 0.3s; }
        .list-item:hover { box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); }
        .list-container { max-width: 56rem; margin: auto; display: flex; flex-direction: column; gap: 1rem; }
        .footer { background-color: #111827; color: #9ca3af; text-align: center; padding: 1rem; }
        .modal-overlay { position: fixed; inset: 0; background-color: rgba(0,0,0,0.7); display: flex; justify-content: center; align-items: center; z-index: 50; }
        .modal-content { background-color: #1f2937; padding: 2rem; border-radius: 0.5rem; box-shadow: 0 25px 50px -12px rgba(0,0,0,0.25); width: 100%; max-width: 42rem; position: relative; border: 1px solid #4b5563; }
        .modal-close-button { position: absolute; top: 1rem; right: 1rem; color: #9ca3af; font-size: 1.875rem; font-weight: bold; cursor: pointer; }
        .modal-close-button:hover { color: #ffffff; }
        .modal-content h2 { font-size: 1.5rem; font-weight: bold; text-align: center; margin-bottom: 1rem; color: #ffffff; }
        .modal-content h4 { font-weight: 600; font-size: 1.125rem; margin-top: 1rem; }
        .modal-content p { color: #d1d5db; margin-top: 0.25rem; }
        .modal-content .divider { border-top: 1px solid #4b5563; margin-top: 1rem; padding-top: 1rem; }
        .google-button { background-color: #ffffff; color: #1f2937; font-weight: bold; padding: 0.75rem 1rem; border-radius: 0.5rem; transition: background-color 0.3s; border: 1px solid #4b5563; cursor: pointer; width: 100%; display: flex; align-items: center; justify-content: center; gap: 0.5rem; }
        .google-button:hover { background-color: #e5e7eb; }
        .gemini-button { background-color: #2563eb; color: white; font-weight: bold; padding: 0.5rem 1rem; border-radius: 0.5rem; transition: background-color 0.3s; border: none; cursor: pointer; width: 100%; }
        .gemini-button:hover { background-color: #1d4ed8; }
        .gemini-button:disabled { background-color: #4b5563; cursor: not-allowed; }
        .form-input { width: 100%; padding: 0.5rem; border-radius: 0.375rem; background-color: #374151; color: white; border: 1px solid #4b5563; box-sizing: border-box; }
        .form-label { display: block; color: #d1d5db; margin-bottom: 0.5rem; }
        .form-group { margin-bottom: 1rem; }
    </style>
    <!-- 2. Load React Libraries -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- 3. Load Babel to translate JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- 4. Load Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>

</head>
<body>
    <div id="root"></div>

    <!-- 5. Your React App Code -->
    <script type="text/babel">
        // --- PASTE YOUR FIREBASE CONFIGURATION HERE ---
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // Initialize Firebase
        let app, auth, db;
        try {
            app = firebase.initializeApp(firebaseConfig);
            auth = firebase.auth();
            db = firebase.firestore();
        } catch (e) {
            console.error("Firebase initialization failed. Please check your config.", e);
        }

        const AppContext = React.createContext();

        // --- HELPER COMPONENTS ---
        const Header = () => ( <header className="header"> <h1>ISBM College of Engineering</h1> <h3>Department of Electronics and Telecommunication</h3> </header> );
        const Footer = () => ( <footer className="footer"> <p>Designed by Sarthak</p> </footer> );
        const Spinner = () => (<div style={{display: 'flex', justifyContent: 'center', padding: '2rem'}}><div style={{animation: 'spin 1s linear infinite', width: '3rem', height: '3rem', borderRadius: '50%', borderTop: '4px solid #60a5fa', borderRight: '4px solid transparent'}}></div></div>);
        const EmptyState = ({message}) => (<div style={{textAlign: 'center', padding: '2rem', color: '#9ca3af'}}><p>{message}</p></div>);

        const Navigation = () => {
            const { currentPage, setCurrentPage, user, isAdmin, handleLogout } = React.useContext(AppContext);
            const navItems = ['Home', 'Toppers', 'Achievements', 'Faculty', 'Placements', 'Gallery', 'Clubs', 'Projects', 'Publications', 'Contact'];
            return (
                <nav className="navigation">
                    <div className="container nav-container">
                        <div className="nav-links">
                            {navItems.map(item => ( <button key={item} onClick={() => setCurrentPage(item)} className={`nav-button ${currentPage === item ? 'active' : ''}`}>{item}</button> ))}
                            {isAdmin && <button onClick={() => setCurrentPage('Admin')} className={`nav-button ${currentPage === 'Admin' ? 'active' : ''}`}>Admin Panel</button>}
                        </div>
                        <div>
                            {user ? (<button onClick={handleLogout} className="login-button" style={{backgroundColor: '#dc2626'}}>Logout</button>) : (<button onClick={() => setCurrentPage('Login')} className="login-button">Login</button>)}
                        </div>
                    </div>
                </nav>
            );
        };
        
        const DetailModal = ({ item, type, onClose }) => {
            // This component is now defined in the full App component below
            return null; 
        };
        
        const LoginModal = ({ onClose }) => {
            // This component is now defined in the full App component below
            return null;
        };

        // --- PAGE COMPONENTS ---
        const HomePage = () => (<div className="page"><h2 className="page-title">Welcome to the ENTC Department</h2><div style={{padding: '1.5rem', backgroundColor: '#1f2937', borderRadius: '0.5rem', borderLeft: '4px solid #3b82f6'}}><h3 style={{fontWeight: 'bold', fontSize: '1.25rem', color: '#60a5fa'}}>About This Portal</h3><p style={{marginTop: '0.5rem', color: '#d1d5db'}}>This portal is a central hub for the Electronics and Telecommunication department. Use the navigation bar above to explore the various sections.</p></div></div>);
        const ToppersPage = () => { const { data, showDetails } = React.useContext(AppContext); if (!data.toppers) return <Spinner />; if (data.toppers.length === 0) return <EmptyState message="No toppers to display." />; return (<div className="page"><h2 className="page-title">Department Toppers</h2><div className="card-grid">{data.toppers.map(item => (<div key={item.id} className="card" onClick={() => showDetails(item, 'topper')}><img src={item.imageUrl} alt={item.name} style={{borderColor: '#f59e0b'}} /><h3>{item.name}</h3><p style={{color: '#f59e0b', fontWeight: 'bold'}}>{item.achievement}</p></div>))}</div></div>); };
        const AchievementsPage = () => { const { data, showDetails } = React.useContext(AppContext); if (!data.achievements) return <Spinner />; if (data.achievements.length === 0) return <EmptyState message="No achievements to display." />; return (<div className="page"><h2 className="page-title">Our Achievements</h2><div className="list-container">{data.achievements.map(item => (<div key={item.id} className="list-item" onClick={() => showDetails(item, 'achievement')}><p style={{fontWeight: 600, color: '#60a5fa'}}>{item.title}</p></div>))}</div></div>); };
        const FacultyPage = () => { const { data, showDetails } = React.useContext(AppContext); if (!data.faculty) return <Spinner />; if (data.faculty.length === 0) return <EmptyState message="No faculty to display." />; return (<div className="page"><h2 className="page-title">Our Faculty</h2><div className="card-grid">{data.faculty.map(item => (<div key={item.id} className="card" onClick={() => showDetails(item, 'faculty')}><img src={item.imageUrl} alt={item.name} /><h3>{item.name}</h3><p style={{color: '#60a5fa'}}>{item.designation}</p></div>))}</div></div>); };
        const PlacementsPage = () => { return (<div className="page"><h2 className="page-title">Placement Highlights</h2><div style={{display: 'flex', justifyContent: 'center', gap: '2rem'}}><div className="card"><p style={{fontSize: '2.25rem', fontWeight: 'bold', color: '#60a5fa'}}>18 LPA</p><p>Highest Package</p></div><div className="card"><p style={{fontSize: '2.25rem', fontWeight: 'bold', color: '#34d399'}}>6.5 LPA</p><p>Average Package</p></div></div></div>); };
        const GalleryPage = () => { const { data, showDetails } = React.useContext(AppContext); if (!data.galleryImages) return <Spinner />; if (data.galleryImages.length === 0) return <EmptyState message="No images in the gallery." />; return (<div className="page"><h2 className="page-title">Photo Gallery</h2><div className="card-grid" style={{gridTemplateColumns: 'repeat(4, 1fr)'}}>{data.galleryImages.map(item => (<div key={item.id} className="card" style={{padding: 0}} onClick={() => showDetails(item, 'gallery')}><img src={item.url} alt={item.caption} style={{width: '100%', height: '100%', borderRadius: '0.5rem', objectFit: 'cover'}} /></div>))}</div></div>); };
        const ClubsPage = () => { const { data, showDetails } = React.useContext(AppContext); if (!data.clubs) return <Spinner />; if (data.clubs.length === 0) return <EmptyState message="No clubs to display." />; return (<div className="page"><h2 className="page-title">Student Clubs</h2><div className="list-container">{data.clubs.map(item => (<div key={item.id} className="list-item" onClick={() => showDetails(item, 'club')}><h3 style={{fontSize: '1.5rem', fontWeight: 'bold', color: '#60a5fa'}}>{item.name}</h3><p>{item.description}</p></div>))}</div></div>); };
        const ProjectsPage = () => { const { data, showDetails, setShowProjectGenerator } = React.useContext(AppContext); if (!data.projects) return <Spinner />; return (<div className="page"><div style={{display: 'flex', justifyContent: 'space-between', alignItems: 'center', marginBottom: '2rem'}}><h2 className="page-title" style={{marginBottom: 0}}>Student Projects</h2><button onClick={() => setShowProjectGenerator(true)} className="gemini-button" style={{width: 'auto'}}>✨ Get Project Ideas</button></div>{data.projects.length === 0 ? <EmptyState message="No projects to display." /> : <div className="card-grid">{data.projects.map(item => (<div key={item.id} className="card" onClick={() => showDetails(item, 'project')}><img src={item.imageUrl} alt={item.title} style={{borderRadius: '0.5rem'}} /><h3>{item.title}</h3></div>))}</div>}</div>); };
        const PublicationsPage = () => { const { data, showDetails } = React.useContext(AppContext); if (!data.publications) return <Spinner />; if (data.publications.length === 0) return <EmptyState message="No publications to display." />; return (<div className="page"><h2 className="page-title">Publications</h2><div className="list-container">{data.publications.map(item => (<div key={item.id} className="list-item" onClick={() => showDetails(item, 'publication')}><p style={{fontWeight: 600}}>{item.title}</p></div>))}</div></div>); };
        const ContactPage = () => { return (<div className="page"><h2 className="page-title">Contact Us</h2><form className="list-container" style={{gap: '1rem'}} onSubmit={(e) => { e.preventDefault(); alert('Form submitted (demo)!'); }}><div><label>Name</label><input type="text" style={{width: '100%', padding: '0.5rem', borderRadius: '0.375rem', backgroundColor: '#374151', color: 'white', border: '1px solid #4b5563'}} required /></div><div><label>Email</label><input type="email" style={{width: '100%', padding: '0.5rem', borderRadius: '0.375rem', backgroundColor: '#374151', color: 'white', border: '1px solid #4b5563'}} required /></div><div><label>Message</label><textarea rows="5" style={{width: '100%', padding: '0.5rem', borderRadius: '0.375rem', backgroundColor: '#374151', color: 'white', border: '1px solid #4b5563'}} required></textarea></div><div style={{textAlign: 'center'}}><button type="submit" className="login-button" style={{backgroundColor: '#2563eb'}}>Send</button></div></form></div>); };
        
        const AdminPage = () => {
            const { addData } = React.useContext(AppContext);
            const [collection, setCollection] = React.useState('galleryImages');
            const [formData, setFormData] = React.useState({});

            const handleAdd = (e) => {
                e.preventDefault();
                addData(collection, formData);
                setFormData({});
            };
            
            const renderForm = () => {
                switch(collection) {
                    case 'galleryImages': return (
                        <>
                            <div className="form-group"><label className="form-label">Image URL</label><input type="text" className="form-input" onChange={e => setFormData({...formData, url: e.target.value})} /></div>
                            <div className="form-group"><label className="form-label">Caption</label><input type="text" className="form-input" onChange={e => setFormData({...formData, caption: e.target.value})} /></div>
                        </>
                    );
                    case 'projects': return (
                        <>
                            <div className="form-group"><label className="form-label">Title</label><input type="text" className="form-input" onChange={e => setFormData({...formData, title: e.target.value})} /></div>
                            <div className="form-group"><label className="form-label">Description</label><input type="text" className="form-input" onChange={e => setFormData({...formData, description: e.target.value})} /></div>
                            <div className="form-group"><label className="form-label">Image URL</label><input type="text" className="form-input" onChange={e => setFormData({...formData, imageUrl: e.target.value})} /></div>
                        </>
                    );
                    // Add more cases for other collections here
                    default: return <p>Select a collection to add data.</p>
                }
            };

            return (
                <div className="page">
                    <h2 className="page-title">Admin Panel</h2>
                    <div className="list-container">
                        <div className="list-item">
                            <h3 style={{fontSize: '1.5rem', fontWeight: 'bold', color: '#60a5fa'}}>Add New Content</h3>
                            <form onSubmit={handleAdd}>
                                <div className="form-group">
                                    <label className="form-label">Select Collection</label>
                                    <select className="form-input" value={collection} onChange={e => setCollection(e.target.value)}>
                                        <option value="galleryImages">Gallery Image</option>
                                        <option value="projects">Project</option>
                                        <option value="toppers">Topper</option>
                                        <option value="achievements">Achievement</option>
                                    </select>
                                </div>
                                {renderForm()}
                                <button type="submit" className="login-button" style={{backgroundColor: '#2563eb', width: '100%'}}>Add Content</button>
                            </form>
                        </div>
                    </div>
                </div>
            );
        };

        function App() {
            const [currentPage, setCurrentPage] = React.useState('Home');
            const [user, setUser] = React.useState(null);
            const [isAdmin, setIsAdmin] = React.useState(false);
            const [showLogin, setShowLogin] = React.useState(false);
            const [data, setData] = React.useState({});
            const [viewingItem, setViewingItem] = React.useState(null);
            const [modalType, setModalType] = React.useState(null);
            const [showProjectGenerator, setShowProjectGenerator] = React.useState(false);
            const [geminiLoading, setGeminiLoading] = React.useState(false);
            const [geminiSummary, setGeminiSummary] = React.useState('');
            const [geminiIdeas, setGeminiIdeas] = React.useState('');

            // --- AUTHENTICATION ---
            React.useEffect(() => {
                if (!auth) return;
                const unsubscribe = auth.onAuthStateChanged(firebaseUser => {
                    setUser(firebaseUser);
                    if (firebaseUser) {
                        const adminRef = db.collection('admins').doc(firebaseUser.uid);
                        adminRef.get().then(doc => setIsAdmin(doc.exists));
                    } else {
                        setIsAdmin(false);
                    }
                });
                return () => unsubscribe();
            }, []);

            // --- DATA FETCHING ---
            React.useEffect(() => {
                if (!db) return;
                const collections = ['toppers', 'achievements', 'faculty', 'galleryImages', 'clubs', 'projects', 'publications'];
                const unsubscribers = collections.map(col => {
                    return db.collection(col).onSnapshot(snapshot => {
                        const items = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                        setData(prev => ({ ...prev, [col]: items }));
                    });
                });
                return () => unsubscribers.forEach(unsub => unsub());
            }, []);

            const handleLogin = async (email, password) => {
                try {
                    await auth.signInWithEmailAndPassword(email, password);
                    setShowLogin(false);
                } catch (error) { console.error(error); }
            };
            const handleLogout = () => auth.signOut();
            
            const addData = (collectionName, newData) => {
                if (!db || !isAdmin) return;
                db.collection(collectionName).add(newData)
                    .then(() => alert('Data added successfully!'))
                    .catch(error => console.error("Error adding document: ", error));
            };

            const showDetails = (item, type) => { setViewingItem(item); setModalType(type); };
            const closeDetails = () => setViewingItem(null);

            const renderPage = () => {
                if (currentPage === 'Login') {
                    // Special case to render login page content
                    return <div className="page"><h2 className="page-title">Login</h2><p style={{textAlign: 'center'}}>Please use the login button in the navigation bar.</p></div>
                }
                switch (currentPage) {
                    case 'Home': return <HomePage />;
                    case 'Toppers': return <ToppersPage />;
                    case 'Achievements': return <AchievementsPage />;
                    case 'Faculty': return <FacultyPage />;
                    case 'Placements': return <PlacementsPage />;
                    case 'Gallery': return <GalleryPage />;
                    case 'Clubs': return <ClubsPage />;
                    case 'Projects': return <ProjectsPage />;
                    case 'Publications': return <PublicationsPage />;
                    case 'Contact': return <ContactPage />;
                    case 'Admin': return isAdmin ? <AdminPage /> : <HomePage />;
                    default: return <HomePage />;
                }
            };
            
            const contextValue = { currentPage, setCurrentPage, user, isAdmin, handleLogout, data, showDetails, addData, setShowProjectGenerator };

            return (
                <AppContext.Provider value={contextValue}>
                    <div>
                        {currentPage === 'Login' && !user && <LoginModal onClose={() => setCurrentPage('Home')} />}
                        <DetailModal item={viewingItem} type={modalType} onClose={closeDetails} />
                        <ProjectGeneratorModal />
                        <Header />
                        <Navigation />
                        <main className="container main-content">
                            {renderPage()}
                        </main>
                        <Footer />
                    </div>
                </AppContext.Provider>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
