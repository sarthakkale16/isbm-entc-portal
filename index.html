<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ISB&M ENTC Department</title>
    <!-- 1. All CSS Styles are now included directly below -->
    <style>
        body { margin: 0; font-family: sans-serif; background-color: #111827; color: #d1d5db; }
        #root { min-height: 100vh; }
        .container { max-width: 1280px; margin-left: auto; margin-right: auto; padding-left: 1rem; padding-right: 1rem; }
        .header { background-color: #1f2937; padding: 1rem; text-align: center; border-bottom: 1px solid #374151; }
        .header h1 { font-size: 2.25rem; font-weight: bold; color: #ffffff; }
        .header h3 { font-size: 1.5rem; font-weight: 600; color: #d1d5db; margin-top: 0.25rem; }
        .navigation { background-color: #1f2937; color: #d1d5db; position: sticky; top: 0; z-index: 40; }
        .nav-container { display: flex; justify-content: space-between; align-items: center; }
        .nav-links { display: flex; flex-wrap: wrap; }
        .nav-button { padding: 1rem 0.5rem; font-weight: 500; transition: color 0.3s; background: none; border: none; color: #d1d5db; cursor: pointer; }
        .nav-button:hover { color: #93c5fd; }
        .nav-button.active { color: #60a5fa; border-bottom: 4px solid #60a5fa; }
        .login-button { background-color: #16a34a; color: white; padding: 0.5rem 1rem; border-radius: 0.375rem; font-weight: 600; transition: background-color 0.3s; cursor: pointer; border: none;}
        .login-button:hover { background-color: #15803d; }
        .main-content { margin-top: 2rem; margin-bottom: 2rem; background-color: rgba(17, 24, 39, 0.8); backdrop-filter: blur(4px); border-radius: 0.5rem; box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1); min-height: 60vh; border: 1px solid #374151; }
        .page { padding: 2rem; }
        .page-title { font-size: 1.875rem; font-weight: bold; text-align: center; margin-bottom: 2rem; color: #ffffff; }
        .card-grid { display: grid; grid-template-columns: repeat(1, 1fr); gap: 2rem; }
        @media (min-width: 768px) { .card-grid { grid-template-columns: repeat(2, 1fr); } }
        @media (min-width: 1024px) { .card-grid { grid-template-columns: repeat(3, 1fr); } }
        .card { background-color: #1f2937; padding: 1.5rem; border-radius: 0.5rem; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); text-align: center; transition: transform 0.3s; cursor: pointer; }
        .card:hover { transform: translateY(-0.5rem); }
        .card img { width: 8rem; height: 8rem; border-radius: 9999px; margin-left: auto; margin-right: auto; margin-bottom: 1rem; object-fit: cover; }
        .card h3 { font-size: 1.25rem; font-weight: bold; color: #ffffff; }
        .card p { color: #9ca3af; }
        .footer { background-color: #111827; color: #9ca3af; text-align: center; padding: 1rem; }
        .modal-overlay { position: fixed; inset: 0; background-color: rgba(0,0,0,0.7); display: flex; justify-content: center; align-items: center; z-index: 50; }
        .modal-content { background-color: #1f2937; padding: 2rem; border-radius: 0.5rem; box-shadow: 0 25px 50px -12px rgba(0,0,0,0.25); width: 100%; max-width: 42rem; position: relative; border: 1px solid #4b5563; }
        .modal-close-button { position: absolute; top: 1rem; right: 1rem; color: #9ca3af; font-size: 1.875rem; font-weight: bold; cursor: pointer; }
        .modal-close-button:hover { color: #ffffff; }
    </style>
    <!-- 2. Load React Libraries -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- 3. Load Babel to translate JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>

    <!-- 4. Your React App Code -->
    <script type="text/babel">
        // --- MOCK DATABASE ---
        const mockData = {
            faculty: [
                { id: 1, name: 'Dr. R. K. Gupta', designation: 'Head of Department', qualification: 'Ph.D. (IIT Bombay)', imageUrl: 'https://placehold.co/150x150/93C5FD/FFFFFF?text=RG', bio: 'Dr. R. K. Gupta has over 20 years of experience in academia and research.' },
                { id: 2, name: 'Prof. S. B. Patil', designation: 'Professor', qualification: 'M.Tech (Signal Processing)', imageUrl: 'https://placehold.co/150x150/93C5FD/FFFFFF?text=SP', bio: 'Prof. S. B. Patil is an expert in signal processing algorithms.' },
            ],
            // Add other mock data here as needed...
        };

        const AppContext = React.createContext();

        // --- HELPER COMPONENTS ---
        const Header = () => (
            <header className="header">
                <h1>ISBM College of Engineering</h1>
                <h3>Department of Electronics and Telecommunication</h3>
            </header>
        );

        const Navigation = () => {
            const { currentPage, setCurrentPage } = React.useContext(AppContext);
            const navItems = ['Home', 'Faculty']; // Simplified for this example
            return (
                <nav className="navigation">
                    <div className="container nav-container">
                        <div className="nav-links">
                            {navItems.map(item => (
                                <button key={item} onClick={() => setCurrentPage(item)} className={`nav-button ${currentPage === item ? 'active' : ''}`}>
                                    {item}
                                </button>
                            ))}
                        </div>
                        <button className="login-button">Login</button>
                    </div>
                </nav>
            );
        };

        const Footer = () => (
            <footer className="footer">
                <p>Designed by Sarthak</p>
            </footer>
        );

        const DetailModal = ({ item, type, onClose }) => {
            if (!item) return null;
            const renderContent = () => {
                if (type === 'faculty') {
                    return (
                        <div>
                            <img src={item.imageUrl} alt={item.name} />
                            <h3>{item.name}</h3>
                            <p>{item.designation}</p>
                            <h4>Biography</h4>
                            <p>{item.bio}</p>
                        </div>
                    );
                }
                return <p>Details not available.</p>;
            };
            return (
                <div className="modal-overlay" onClick={onClose}>
                    <div className="modal-content" onClick={e => e.stopPropagation()}>
                        <button onClick={onClose} className="modal-close-button">&times;</button>
                        {renderContent()}
                    </div>
                </div>
            );
        };

        // --- PAGE COMPONENTS ---
        const HomePage = () => (<div className="page"><h2 className="page-title">Welcome to the ENTC Department</h2></div>);
        
        const FacultyPage = () => { 
            const { data, showDetails } = React.useContext(AppContext); 
            return (
                <div className="page">
                    <h2 className="page-title">Our Faculty</h2>
                    <div className="card-grid">
                        {data.faculty.map(item => (
                            <div key={item.id} className="card" onClick={() => showDetails(item, 'faculty')}>
                                <img src={item.imageUrl} alt={item.name} />
                                <h3>{item.name}</h3>
                                <p>{item.designation}</p>
                            </div>
                        ))}
                    </div>
                </div>
            ); 
        };

        function App() {
            const [currentPage, setCurrentPage] = React.useState('Home');
            const [viewingItem, setViewingItem] = React.useState(null);
            const [modalType, setModalType] = React.useState(null);
            const data = mockData;

            const showDetails = (item, type) => {
                setViewingItem(item);
                setModalType(type);
            };
            const closeDetails = () => setViewingItem(null);

            const renderPage = () => {
                switch (currentPage) {
                    case 'Faculty': return <FacultyPage />;
                    default: return <HomePage />;
                }
            };
            
            const contextValue = { currentPage, setCurrentPage, data, showDetails };

            return (
                <AppContext.Provider value={contextValue}>
                    <div>
                        <DetailModal item={viewingItem} type={modalType} onClose={closeDetails} />
                        <Header />
                        <Navigation />
                        <main className="container main-content">
                            {renderPage()}
                        </main>
                        <Footer />
                    </div>
                </AppContext.Provider>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
