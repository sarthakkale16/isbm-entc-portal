<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ISB&M ENTC Department</title>
    <!-- 1. All CSS Styles are now included directly below -->
    <style>
        body { margin: 0; font-family: sans-serif; background-color: #111827; color: #d1d5db; }
        #root { min-height: 100vh; }
        .container { max-width: 1280px; margin-left: auto; margin-right: auto; padding-left: 1rem; padding-right: 1rem; }
        .header { background-color: #1f2937; padding: 1rem; text-align: center; border-bottom: 1px solid #374151; }
        .header h1 { font-size: 2.25rem; font-weight: bold; color: #ffffff; }
        .header h3 { font-size: 1.5rem; font-weight: 600; color: #d1d5db; margin-top: 0.25rem; }
        .navigation { background-color: #1f2937; color: #d1d5db; position: sticky; top: 0; z-index: 40; }
        .nav-container { display: flex; justify-content: space-between; align-items: center; }
        .nav-links { display: flex; flex-wrap: wrap; }
        .nav-button { padding: 1rem 0.5rem; font-weight: 500; transition: color 0.3s; background: none; border: none; color: #d1d5db; cursor: pointer; }
        .nav-button:hover { color: #93c5fd; }
        .nav-button.active { color: #60a5fa; border-bottom: 4px solid #60a5fa; }
        .login-button { background-color: #16a34a; color: white; padding: 0.5rem 1rem; border-radius: 0.375rem; font-weight: 600; transition: background-color 0.3s; cursor: pointer; border: none;}
        .login-button:hover { background-color: #15803d; }
        .main-content { margin-top: 2rem; margin-bottom: 2rem; background-color: rgba(17, 24, 39, 0.8); backdrop-filter: blur(4px); border-radius: 0.5rem; box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1); min-height: 60vh; border: 1px solid #374151; }
        .page { padding: 2rem; }
        .page-title { font-size: 1.875rem; font-weight: bold; text-align: center; margin-bottom: 2rem; color: #ffffff; }
        .card-grid { display: grid; grid-template-columns: repeat(1, 1fr); gap: 2rem; }
        @media (min-width: 768px) { .card-grid { grid-template-columns: repeat(2, 1fr); } }
        @media (min-width: 1024px) { .card-grid { grid-template-columns: repeat(3, 1fr); } }
        .card { background-color: #1f2937; padding: 1.5rem; border-radius: 0.5rem; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); text-align: center; transition: transform 0.3s; cursor: pointer; }
        .card:hover { transform: translateY(-0.5rem); }
        .card img { width: 8rem; height: 8rem; border-radius: 9999px; margin-left: auto; margin-right: auto; margin-bottom: 1rem; object-fit: cover; }
        .card h3 { font-size: 1.25rem; font-weight: bold; color: #ffffff; }
        .card p { color: #9ca3af; }
        .list-item { background-color: #1f2937; padding: 1rem; border-radius: 0.375rem; cursor: pointer; transition: box-shadow 0.3s; }
        .list-item:hover { box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); }
        .list-container { max-width: 56rem; margin: auto; display: flex; flex-direction: column; gap: 1rem; }
        .footer { background-color: #111827; color: #9ca3af; text-align: center; padding: 1rem; }
        .modal-overlay { position: fixed; inset: 0; background-color: rgba(0,0,0,0.7); display: flex; justify-content: center; align-items: center; z-index: 50; }
        .modal-content { background-color: #1f2937; padding: 2rem; border-radius: 0.5rem; box-shadow: 0 25px 50px -12px rgba(0,0,0,0.25); width: 100%; max-width: 42rem; position: relative; border: 1px solid #4b5563; }
        .modal-close-button { position: absolute; top: 1rem; right: 1rem; color: #9ca3af; font-size: 1.875rem; font-weight: bold; cursor: pointer; }
        .modal-close-button:hover { color: #ffffff; }
        .modal-content h2 { font-size: 1.5rem; font-weight: bold; text-align: center; margin-bottom: 1rem; color: #ffffff; }
        .modal-content h4 { font-weight: 600; font-size: 1.125rem; margin-top: 1rem; }
        .modal-content p { color: #d1d5db; margin-top: 0.25rem; }
        .modal-content .divider { border-top: 1px solid #4b5563; margin-top: 1rem; padding-top: 1rem; }
        .google-button { background-color: #ffffff; color: #1f2937; font-weight: bold; padding: 0.75rem 1rem; border-radius: 0.5rem; transition: background-color 0.3s; border: 1px solid #4b5563; cursor: pointer; width: 100%; display: flex; align-items: center; justify-content: center; gap: 0.5rem; }
        .google-button:hover { background-color: #e5e7eb; }
    </style>
    <!-- 2. Load React Libraries -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- 3. Load Babel to translate JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- 4. Load Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>

</head>
<body>
    <div id="root"></div>

    <!-- 5. Your React App Code -->
    <script type="text/babel">
        // --- PASTE YOUR FIREBASE CONFIGURATION HERE ---
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // Initialize Firebase
        let app, auth;
        try {
            app = firebase.initializeApp(firebaseConfig);
            auth = firebase.auth();
        } catch (e) {
            console.error("Firebase initialization failed. Please check your config.", e);
        }

        // --- MOCK DATABASE (for student profiles) ---
        const mockData = {
            students: [ 
                { id: 1, name: 'Sarthak Deshmukh', email: 'sarthak@example.com', batch: '2025', achievements: 'Class Representative, Topper in Semester 3.' },
                { id: 2, name: 'Aisha Khan', email: 'aisha@example.com', batch: '2025', achievements: 'Lead of the Robotics Club.' },
                // Add the emails of users you create in Firebase here to link their profiles
            ],
            // ... other mock data ...
        };

        const AppContext = React.createContext();

        // --- HELPER & PAGE COMPONENTS (Simplified for brevity) ---
        const Header = () => ( <header className="header"> <h1>ISBM College of Engineering</h1> <h3>Department of Electronics and Telecommunication</h3> </header> );
        const Footer = () => ( <footer className="footer"> <p>Designed by Sarthak</p> </footer> );
        const Navigation = () => {
            const { currentPage, setCurrentPage, user, setShowLogin, handleLogout } = React.useContext(AppContext);
            const navItems = ['Home', 'Faculty']; // Simplified
            return (
                <nav className="navigation">
                    <div className="container nav-container">
                        <div className="nav-links">
                            {navItems.map(item => ( <button key={item} onClick={() => setCurrentPage(item)} className={`nav-button ${currentPage === item ? 'active' : ''}`}>{item}</button> ))}
                        </div>
                        <div>
                            {user ? (<> <button onClick={() => setCurrentPage('StudentInfo')} className="login-button">My Profile</button> <button onClick={handleLogout} className="login-button" style={{backgroundColor: '#dc2626', marginLeft: '1rem'}}>Logout</button> </>) : (<button onClick={() => setShowLogin(true)} className="login-button">Login</button>)}
                        </div>
                    </div>
                </nav>
            );
        };
        const HomePage = () => (<div className="page"><h2 className="page-title">Welcome to the ENTC Department</h2></div>);
        const StudentInfoPage = () => { const { user, studentProfile } = React.useContext(AppContext); return (<div className="page"><h2 className="page-title">Student Profile</h2>{studentProfile ? <div className="list-item"><p><strong>Name:</strong> {studentProfile.name}</p><p><strong>Email:</strong> {user.email}</p><p><strong>Achievements:</strong> {studentProfile.achievements}</p></div> : <p>No profile found for this user.</p>}</div>); };
        const FacultyPage = () => { /* ... same as before ... */ return <div className="page"><h2 className="page-title">Faculty Page</h2></div>};
        
        const LoginModal = ({ onClose }) => {
            const { handleLogin, handleGoogleLogin } = React.useContext(AppContext);
            const [email, setEmail] = React.useState('');
            const [password, setPassword] = React.useState('');
            const [error, setError] = React.useState('');

            const onLogin = async (e) => {
                e.preventDefault();
                setError('');
                const success = await handleLogin(email, password);
                if (!success) {
                    setError('Login failed. Please check your credentials.');
                }
            };

            return (
                <div className="modal-overlay">
                    <div className="modal-content">
                        <h2>Department Login</h2>
                        {error && <p style={{color: '#f87171', textAlign: 'center'}}>{error}</p>}
                        
                        <button onClick={handleGoogleLogin} className="google-button">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" width="24px" height="24px"><path fill="#FFC107" d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12c0-6.627,5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24s8.955,20,20,20s20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z"/><path fill="#FF3D00" d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z"/><path fill="#4CAF50" d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36c-5.222,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z"/><path fill="#1976D2" d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.574l6.19,5.238C42.022,36.218,44,30.668,44,24C44,22.659,43.862,21.35,43.611,20.083z"/></svg>
                            Sign in with Google
                        </button>

                        <div className="divider" style={{textAlign: 'center', color: '#9ca3af'}}>OR</div>

                        <form onSubmit={onLogin}>
                            <div style={{marginBottom: '1rem'}}><label style={{display: 'block'}}>Email</label><input type="email" value={email} onChange={e => setEmail(e.target.value)} style={{width: '100%', padding: '0.5rem', borderRadius: '0.375rem', backgroundColor: '#374151', color: 'white'}} required /></div>
                            <div style={{marginBottom: '1.5rem'}}><label style={{display: 'block'}}>Password</label><input type="password" value={password} onChange={e => setPassword(e.target.value)} style={{width: '100%', padding: '0.5rem', borderRadius: '0.375rem', backgroundColor: '#374151', color: 'white'}} required /></div>
                            <div style={{display: 'flex', justifyContent: 'space-between'}}><button type="submit" className="login-button" style={{backgroundColor: '#2563eb'}}>Login with Email</button><button type="button" onClick={onClose} style={{color: '#9ca3af', background: 'none', border: 'none', cursor: 'pointer'}}>Cancel</button></div>
                        </form>
                    </div>
                </div>
            );
        };

        function App() {
            const [currentPage, setCurrentPage] = React.useState('Home');
            const [user, setUser] = React.useState(null);
            const [studentProfile, setStudentProfile] = React.useState(null);
            const [showLogin, setShowLogin] = React.useState(false);
            
            // Listen to Firebase Auth state changes
            React.useEffect(() => {
                if (!auth) return;
                const unsubscribe = auth.onAuthStateChanged(firebaseUser => {
                    if (firebaseUser) {
                        setUser(firebaseUser);
                        const profile = mockData.students.find(s => s.email === firebaseUser.email);
                        setStudentProfile(profile);
                    } else {
                        setUser(null);
                        setStudentProfile(null);
                    }
                });
                return () => unsubscribe();
            }, []);

            const handleLogin = async (email, password) => {
                try {
                    await auth.signInWithEmailAndPassword(email, password);
                    setShowLogin(false);
                    setCurrentPage('StudentInfo');
                    return true;
                } catch (error) {
                    console.error("Firebase login error:", error.message);
                    return false;
                }
            };

            const handleGoogleLogin = async () => {
                const provider = new firebase.auth.GoogleAuthProvider();
                try {
                    await auth.signInWithPopup(provider);
                    setShowLogin(false);
                    setCurrentPage('StudentInfo');
                } catch (error) {
                    console.error("Google login error:", error.message);
                }
            };

            const handleLogout = async () => {
                try {
                    await auth.signOut();
                    setCurrentPage('Home');
                } catch (error) {
                    console.error("Firebase logout error:", error);
                }
            };
            
            const renderPage = () => {
                switch (currentPage) {
                    case 'Faculty': return <FacultyPage />;
                    case 'StudentInfo': return <StudentInfoPage />;
                    default: return <HomePage />;
                }
            };
            
            const contextValue = { currentPage, setCurrentPage, user, studentProfile, setShowLogin, handleLogin, handleGoogleLogin, handleLogout };

            return (
                <AppContext.Provider value={contextValue}>
                    <div>
                        {showLogin && <LoginModal onClose={() => setShowLogin(false)} />}
                        <Header />
                        <Navigation />
                        <main className="container main-content">
                            {renderPage()}
                        </main>
                        <Footer />
                    </div>
                </AppContext.Provider>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
